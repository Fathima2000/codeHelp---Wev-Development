<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">    
        
        <!--Courses section-->
        <section class="courses">
            <!--heading-->
            <div class="coursesHeading">
                <h1 >What would you like to <span>learn?</span></h1>
            </div>
            
            <!--cards-->
            <div class="cards">
                <div class="card card1">
                    <img src="./images/card1.jpg" alt="image">
                    <h1>Web Development Master Course @dot Batch</h1>
                    <hr>
                    <div class="pricing">
                        <span class="discount">₹4500</span>
                        <span class="mrp">₹6999</span>
                        <button class="discountPercentage">42% off</button>
                 
                    </div>
                </div>
        
                <div class="card card2">
                    <img src="./images/card2.jpeg" alt="image">
                    <h1>Data Structures & Algorithms BootCamp @Supreme Batch</h1>
                    <hr>
                    <div class="pricing">
                        <span class="discount">₹3500</span>
                        <span class="mrp">₹7000</span>
                        <button class="discountPercentage">50% off</button>
                 
                    </div>
                </div>
        
                <div class="card card3">
                    <img src="./images/card3.jpeg" alt="image">
                    <h1>Data Structures & Algorithms BootCamp @Supreme Batch</h1>
                    <hr>
                    <div class="pricing">
                        <span class="discount">₹3500</span>
                        <span class="mrp">₹7000</span>
                        <button class="discountPercentage">50% off</button>
                 
                    </div>
                </div>
            </div> 

            <!--line-->
            <div class="coursesEndLine">
                <hr>
            </div>      
        </section>
    </div>
    
</body>
</html>
